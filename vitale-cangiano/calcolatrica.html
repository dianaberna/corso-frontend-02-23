<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/vitale-cangiano/css/calcolatrice.css">
</head>
<body>
    <div>
        <div id="text">
            <input type="text" placeholder="calcolatrice">
        </div>
        <div>
            <div class="prima">
                <button id="uno">1</button>
                <button id="due">2</button>
                <button id="tre">3</button>
                <button id="diviso">/</button>
            </div>
            <div class="prima">
                <button id="quattro">4</button>
                <button id="cinque">5</button>
                <button id="sei">6</button>
                <button id="per">*</button>
            </div>
            <div class="prima">
                <button id="sette">7</button>
                <button id="otto">8</button>
                <button id="nove">9</button>
                <button id="meno">-</button>
            </div>
            <div class="prima">
                <button id="zero">0</button>
                <button id="punto">.</button>
                <button id="uguale">=</button>
                <button id="piu">+</button>
            </div>
        </div>
    </div>
    

    <script src="/vitale-cangiano/js/calcolatrice.js"></script>
</body>
</html>
