<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/html-css/assets/favicon-32x32.png">
  
    <link rel="stylesheet" type="text/css" href="/eventi-es/es4/style4.css">
    <script src="/eventi-es/es4/eventi4.js"></script>
   
    <title>Eventi es 4</title>
</head>
<body>
    <div>
        <h2> Esercizio 4!</h2>
    <h2>Calcolatrice con scontrino:</h2>
   
       
        <input type="text" id="barra">
        <table>
          <tr>
            <td><button class="numero">7</button></td>
            <td><button class="numero">8</button></td>
            <td><button class="numero">9</button></td>
            <td><button class="operatore">/</button></td>
          </tr>
          <tr>
            <td><button class="numero">4</button></td>
            <td><button class="numero">5</button></td>
            <td><button class="numero">6</button></td>
            <td><button class="operatore">*</button></td>
          </tr>
          <tr>
            <td><button class="numero">1</button></td>
            <td><button class="numero">2</button></td>
            <td><button class="numero">3</button></td>
            <td><button class="operatore">-</button></td>
          </tr>
          <tr>
            <td><button class="numero">0</button></td>
            <td><button class="numero">.</button></td>
            <td><button id="uguale">=</button></td>
            <td><button class="operatore">+</button></td>
          </tr>
        </table>


      <div id="scontrino"></div>

    </div>
</body>
</html>
