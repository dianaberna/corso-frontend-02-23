        <h2>Form</h2>
        <form action="" method="post" target="_self" name="formContatti">

            <label for="nome">Nome:</label>
            <input id="nome" class="" type="text" placeholder="Mario"><br>
            <label for="cognome">Cognome:</label>
            <input id="cognome" class="" type="text" placeholder="Rossi"><br>

            <input type="email" id="email"><br>

            <input type="range" id="range" min="0" max="100"><br>

            <input type="time" id="tempo"><br>

            <input type="month">
            <input type="week">
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" >
            <br>
            <h3>Radio e checkbox</h3>
            <h4>Seleziona colore:</h4>
            <br>
            <label for="rossoradio">
                <input type="radio" name="coloreradio" value="rosso" id="rossoradio">
