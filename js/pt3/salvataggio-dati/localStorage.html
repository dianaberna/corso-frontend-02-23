<body>
    <h1>localStorage</h1>

    <p>Il nome salvato Ã¨:</p>
    <p id="demo"></p>

    <script>
        // setItem --> Salvare nel localStorage una chiave Cognome con valore Rossi
        localStorage.setItem("Cognome", "Rossi");
        // getItem --> Recuperare il valore all'interno del localStorage con chiave Cognome
        document.getElementById("demo").innerHTML = localStorage.getItem("Cognome");
        console.log(localStorage.getItem("Cognome"))
        // All'interno dell'ispector nella tab Applicazione troviamo Archiviazione locale con all'iterno
        // le informazioni salvate nel localStorage
    </script>
</body>
