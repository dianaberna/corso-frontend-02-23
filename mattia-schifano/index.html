<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage corso</title>
    </head>
<body>
    <header>
    <!-- barra di sepazazione col tag:"br" -->
            nome sito
    <hr>
             descrizione sito
        <!-- br serve per andare a capo -->
    <br>
            <nav>barra di navigazione </nav>
    </header> 
    <main>
        <!-- il tag h serve per il titolo, va da 1 a 6 a seconda dell'importanza -->
            <h1>titolo</h1>
    <section>
            <h2>prima sezione</h2>
            <h3>heading 3</h3>
            <h4>heading 4</h4>
            <h5>heading 5</h5>
            <h6>heading 6</h6>
    </section>
    <section>
            <h2>seconda sezione</h2>
            <!-- tag i corsivo tag em enfasi tag strong enfasi-->
            <p>ciao <i>ciao</i> ciao ciao <em>ciao</em></p>
            <p><strong>ciao</strong></p>
    </section>
    <details>
        <summary>titolo dettagli</summary>
        testo dettagli
    </details>
    </main> 
    <footer>
        <!-- il tag p serve per il paragrafo -->
            <p>paragrafo</p>
            <p>secondo paragrafo</p>
    </footer>

</body>
</html>
