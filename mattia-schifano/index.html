<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage corso</title>
    </head>
<body>
    <header>
    <!-- barra di sepazazione col tag:"br" -->
            nome sito
    <hr>
             descrizione sito
        <!-- br serve per andare a capo -->
    <br>
            <nav>barra di navigazione </nav>
    </header> 
    <main>
        <!-- il tag h serve per il titolo, va da 1 a 6 a seconda dell'importanza -->
            <h1>titolo</h1>
    <section>
            <h2>prima sezione</h2>
            <h3>heading 3</h3>
            <h4>heading 4</h4>
            <!-- il tag img serve per inserire una immagine i tag heigth e width servono per le dimensioni-->
            <img src="img/DALLÂ·E 2023-02-05 00.36.35.png" alt="quadro di una scimmia" height="100" width="100">
            <h5>heading 5</h5>
            <!-- lista  ol (lista ordinata) ul (lista non ordinata) -->
            <ol>
                <li>prova ol</li>
                <ul>
                    <li>prova ul</li>
                </ul>
            </ol>
            <h6>heading 6</h6>
            <a href="https://drive.google.com/file/d/1SNQU_Iu0Hn2hUvci_xfKpX77Sg8uE73L/view">prova link</a>
    </section>
    <section>
            <h2>seconda sezione</h2>
            <!-- tag i corsivo tag em enfasi tag strong enfasi-->
            <p>ciao <i>ciao</i> ciao ciao <em>ciao</em></p>
            <p><strong>ciao</strong></p>
    </section>
    <details>
        <summary>titolo dettagli</summary>
        testo dettagli
    </details>
    </main> 
    <footer>
        <!-- il tag p serve per il paragrafo -->
            <p>paragrafo</p>
            <p>secondo paragrafo</p>
    </footer>

</body>
</html>
